<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="container max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-center">Lista Pokemonów</h1>
        <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <li *ngFor="let pokemon of pokemons" class="border p-4 rounded-lg shadow-md hover:shadow-lg transition">
                <h2 class="text-xl font-semibold capitalize">{{ pokemon.name }}</h2>
                <a [routerLink]="['/pokemon', pokemon.name]" class="text-blue-500 hover:underline">Szczegóły</a>
            </li>
        </ul>

        <div class="flex justify-between items-center mt-6">
            <button (click)="previousPage()" [disabled]="currentPage === 1"
                class="px-4 py-2 bg-blue-500 text-white rounded disabled:bg-gray-400 hover:bg-blue-600 transition">
                Poprzednia
            </button>
            <span class="text-lg">Strona {{ currentPage }} z {{ totalPages }}</span>
            <button (click)="nextPage()" [disabled]="currentPage === totalPages"
                class="px-4 py-2 bg-blue-500 text-white rounded disabled:bg-gray-400 hover:bg-blue-600 transition">
                Następna
            </button>
        </div>
    </div>
</div>
