<div>
    <button (click)="toggleModal()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
        Szczegóły Serwisu
    </button>

    <div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="isOpen">
        <div class="modal-overlay fixed inset-0 bg-gray-600 opacity-50"></div>
        <div class="modal-content bg-white rounded-lg shadow-lg z-10 p-6 w-full max-w-3xl">
            <h2 class="text-2xl font-bold mb-4">Szczegóły Samochodu: {{ car }}</h2>
            <button (click)="toggleModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✖</button>
    
            <form (ngSubmit)="addService()" class="mb-4">
                <div class="flex space-x-2 mb-4">
                    <input [(ngModel)]="newPart" name="part" placeholder="Część" required
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <input type="number" [(ngModel)]="newCost" name="cost" placeholder="Koszt" required
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Dodaj
                        Usługę</button>
                </div>
            </form>
    
            <h3 class="text-xl font-semibold mb-2">Lista Usług:</h3>
            <ul class="space-y-2">
                <li *ngFor="let service of services"
                    class="flex justify-between items-center p-2 border border-gray-200 rounded-md">
                    <span>{{ service.part }} - ${{ service.cost }}</span>
                    <button (click)="removeService(service)"
                        class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600">Usuń</button>
                </li>
            </ul>
        </div>
    </div>
</div>
